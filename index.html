<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz!</title>
    <link rel="stylesheet" href="./assets/style.css"/>
</head>
<body>
    <header>
        <h1>Quiz time!</h1>
    </header>
    <section class="top">
        <button class="high-score">High Scores Here!</button>
        <div>
            <h2>Timer</h2>
        </div>
    </section>
    <section class="question-block">
        <h2 class="question">
            Coding Quiz Challenge
        </h2>
        <p>Try to answer the following questions within the alloted time!</p>
        <ul class="choices">
            <li>Answer Choice 1</li>
            <li>Answer Choice 2</li>
            <li>Answer Choice 3</li>
            <li>Answer Choice 4</li>
        </ul>
        <h3 class="answer result">
            Correct!
        </h3>
    </section>
    
    
    
</body>
</html>
